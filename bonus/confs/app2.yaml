---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-app
  namespace: argocd
spec:
  destination:
    namespace: gitlab
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://gitlab.com/miarzuma/miarzuma-Inception-of-Things_IoT.git
    path:  gitlab-app-manifests
    targetRevision: HEAD
  syncPolicy:
    automated:  #make it sync with git
      prune: true  #to remove any manual change made.
      selfHeal: true  #to remove pod if it's not used anymore.

---
